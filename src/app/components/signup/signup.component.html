<div class="container mt-5">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h4>Lütfen kayıt için bilgilerinizi giriniz.</h4>
        </div>
        <div class="card-body bg-warning text-white">
          <div class="form-group">
            <label>Adı Soyadı</label>
            <input type="text" class="form-control" #adsoyad />
          </div>
          <div class="form-group">
            <label>E-Posta</label>
            <input type="text" class="form-control" #mail />
          </div>
          <div class="form-group">
            <label>Parola</label>
            <input type="password" class="form-control" #parola />
          </div>
        </div>
        <div class="card-footer bg-info text-white">
          <button
            class="btn btn-success"
            (click)="UyeOl(adsoyad.value, mail.value, parola.value)"
          >
            Kayıt Ol
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
