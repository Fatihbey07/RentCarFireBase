<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <table class="table table-hover mt-3">
        <thead class="bg-dark text-white">
          <th>Kategori Adı</th>
          <th>Düzenle</th>
          <th>Sil</th>
        </thead>
        <tbody class="bg-light">
          <tr *ngFor="let kategori of kategoriler">
            <td>{{ kategori.adi }}</td>
            <td>
              <button
                class="btn btn-warning"
                (click)="Duzenle(kategori, modalDuzenle)"
              >
                Düzenle
              </button>
            </td>
            <td>
              <button class="btn btn-danger" (click)="Sil(kategori)">
                Sil
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 mt-5">
      <h4>
        Kategori Eklemek için Kategori İsmini yazıp Kategori Ekleye tıklamanız
        yeterlidir.
      </h4>
    </div>
    <div class="col-md-4 mt-5">
      <div class="card">
        <div class="card-header"><label>Kategori Adı</label></div>
        <div class="card-body">
          <form [formGroup]="frm" (ngSubmit)="Kaydet()">
            <input class="form-control" type="text" formControlName="adi" />
            <input type="hidden" formControlName="kid" />
            <input
              type="submit"
              class="btn btn-outline-primary mt-3 ms-3"
              value="Kategoriyi Ekle"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal" tabindex="-1" #modalDuzenle>
  <div class="modal-dialog">
    <form [formGroup]="frm" (ngSubmit)="DuzenleKaydet()">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title input-group-text">{{ modalBaslik }}</h5>
          <button
            type="button"
            class="btn-close bg-light"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label>Kategori Adı</label>
            <input
              type="text"
              class="form-control"
              formControlName="adi"
              required
            />
          </div>
        </div>
        <div class="modal-footer">
          <input type="submit" class="btn btn-outline-primary" value="Kaydet" />
          <button
            type="button"
            class="btn btn-outline-danger"
            data-bs-dismiss="modal"
          >
            Kapat
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
