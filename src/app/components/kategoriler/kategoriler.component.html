<div class="container">
  <div class="row">
    <div class="col-md-4 mt-5">
      <table class="table table-hover mt-3">
        <thead class="bg-dark text-white">
          <th>Kategori Adı</th>
        </thead>
        <tbody class="bg-light">
          <tr *ngFor="let kategori of kategoriler">
            <td>{{ kategori.adi }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-4 mt-5">
      <h4>
        Kategori Eklemek için Kategori İsmini yazıp Kategori Ekleye tıklamanız
        yeterlidir.
      </h4>
    </div>
    <div class="col-md-4 mt-5">
      <div class="card">
        <div class="card-header"><label>Kategori Adı</label></div>
        <div class="card-body">
          <form [formGroup]="frm" (ngSubmit)="Kaydet()">
            <input class="form-control" type="text" formControlName="adi" />
            <input type="hidden" formControlName="kid" />
            <input
              type="submit"
              class="btn btn-outline-primary mt-3 ms-3"
              value="Kategoriyi Ekle"
            />
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
